version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: 'conjugaciones-user'
      POSTGRES_PASSWORD: 'PASSWORD'
      POSTGRES_DB: 'conjugaciones'
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  client:
    build: ./client
    restart: on-failure
    volumes:
      - ./client:/app
      - ./static:/app/dist
    command: ["npm", "run", "build"]

  api:
    build: ./conjugaciones_api
    restart: on-failure
    container_name: api
    volumes:
      - ./conjugaciones_api:/app
    depends_on:
      - db
      - client
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  nginx:
    image: nginx
    restart: on-failure
    volumes:
      - ./static:/www/static
      - ./data/nginx/app.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
