events {}

http {
  error_log /etc/nginx/error_log.log warn;
  
  server {
    listen 80 default_server;
    server_name entend.io www.entend.io;

    location ^~ /.well-known {
      allow all;
      root  /var/www/letsencrypt/;
    }

    return 301 https://$host$request_uri;
  }

  server {
     listen 443 ssl;
     server_name entend.io www.entend.io;

     location /api {
        include uwsgi_params;
        uwsgi_pass backend:8000;
     }
  }
}